<ion-content>
    <ion-card class="settings__card">
        <ion-card-header>
            <ion-card-title>Settings</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <div class="settings__card__profile">
                <ion-title>Profile:</ion-title>


                <div class="profile__form">

                    <ion-list>
                        <ion-item>
                            <ion-label position="floating">Music Gender</ion-label>
                            <ion-select [(ngModel)]="music_gender" placeholder="Select One">
                                <ion-select-option  *ngFor="let gender of music_genders" [value]="gender">{{gender.title}}</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-list>

                </div>


                <div class="profile__save">
                    <ion-button disabled="true" (click)="update_profile()" shape="round" expand="block">
                        Save <mat-icon>save</mat-icon>
                    </ion-button>

                </div>
            </div>


        </ion-card-content>
    </ion-card>
</ion-content>
