<ion-content>
    <app-open-side-nav></app-open-side-nav>
    <app-loading-bar></app-loading-bar>
    
    <div class="ab__container">
        <ion-title class="title noselect">About Us</ion-title>
        <br>

        <div *ngIf="data.length==0" class="ab__content">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>
                        <ion-skeleton-text style="width: 40%" animated></ion-skeleton-text>
                    </ion-card-title>
                    <ion-card-subtitle>
                        <ion-skeleton-text style="width: 20%"  animated></ion-skeleton-text>
                    </ion-card-subtitle>
                    <ion-card-content>
                        <ion-list>
                            <ion-item>
                                <ion-skeleton-text animated></ion-skeleton-text>
                            </ion-item>
                         
                            <ion-item>
                                <ion-skeleton-text animated></ion-skeleton-text>
                            </ion-item>

                            <ion-item>
        
                                <ion-skeleton-text animated></ion-skeleton-text>
                            </ion-item>

                        </ion-list>
                    </ion-card-content>
                </ion-card-header>
            </ion-card>
        </div>

        <div class="ab__content"  *ngFor="let item of data">
            <ion-card>
                <ion-card-header>
                    <ion-card-title>
                        {{item.title}}
                    </ion-card-title>
                    <ion-card-content>
                        <div *ngIf="getType(item.content)=='string'">
                            <ion-text>{{item.content}}</ion-text>
                        </div>

                        <div *ngIf="getType(item.content)!='string'">
                            <div >
                                <ion-list *ngFor="let subItem of item.content">
                                    <ion-item>
                                        {{subItem}}
                                    </ion-item>
                                </ion-list>
                            </div>
                        </div>
                    </ion-card-content>
                </ion-card-header>
             </ion-card>

        </div>
 



    </div>
</ion-content>
