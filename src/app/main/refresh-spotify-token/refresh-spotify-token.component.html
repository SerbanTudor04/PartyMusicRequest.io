<div class="spotify__Refresh">
    <ion-title class="spotify__Refresh_Title">
        Your Spotify Token is about to expire or has expired, click on button in order to refresh it.
    </ion-title>
    <ion-button class="button_refresh" expand="block" color="primary" fill="outline" shape="round" (click)="refreshToken()">
        Refresh
    </ion-button>
</div>
