<div class="pv__container">
    <div *ngIf="hasAccess" class="pv__hasAccess">
        <div class="pv__header pv__blocks">
            <mat-card>
                <mat-card-title>{{party_data.data.name}}</mat-card-title>
                <mat-card-subtitle>{{party_data.data.description}}</mat-card-subtitle>
                <mat-card-subtitle>Party created by {{party_data.data.created_by}} on {{party_data.data.created_on | date}}, which is ending on {{party_data.data.end_date | date}}</mat-card-subtitle>
                
            </mat-card>
    
        </div>
        <div class="pv__body pv__blocks">
            <mat-card>
                <mat-card-title></mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
                <mat-card-content></mat-card-content>
            </mat-card>
        </div>
        <div class="pv__footer pv__blocks">
            <mat-card>
                <mat-card-title></mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
                <mat-card-content></mat-card-content>
            </mat-card>
        </div>
    </div>
    <div *ngIf="!hasAccess"  class="pv__noAccess">
        <mat-card>
            <mat-card-title style="color:red">You are not a member of this party yet</mat-card-title>
            <mat-card-subtitle>Access forbidden</mat-card-subtitle>
            <mat-card-actions>
                <a href="/" color="primary" style="width:100%" mat-raised-button>Go home</a>
            </mat-card-actions>
        </mat-card>
    </div>

</div>
